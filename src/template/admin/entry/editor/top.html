<!-- BEGIN_MODULE ApiPreview_Url -->
<script>
  const previewUrl = '{previewUrl}[raw]';
  @verbatim
  const previewButton = document.querySelector('.js-acms-preview-button');
  if (previewButton) {
    const fragment = document.createDocumentFragment();
    const link = document.createElement('a');
    link.href = previewUrl;
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
    link.className = 'acms-admin-btn';
    link.textContent = 'プレビュー';
    fragment.appendChild(link);
    previewButton.after(fragment);
  }
  @endverbatim
</script>
<!-- END_MODULE ApiPreview_Url -->
